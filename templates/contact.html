{% load static %}

<!DOCTYPE html>
<html lang="zxx">
<head>
	<title>UVXTS | Tattoo</title>
	<meta charset="UTF-8">
	<meta name="description" content="UVXTS | Tattoo">
	<meta name="keywords" content="tattoo, html">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- Stylesheets -->
	<link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
	<link rel="stylesheet" href="{% static 'css/font-awesome.min.css' %}"> <!-- viršutinė juosta su fb ženkliuku -->
	<link rel="stylesheet" href="{% static 'css/slicknav.min.css' %}">


	<!-- Main Stylesheets
	<link rel="stylesheet" href="css/style.css"/> -->
	<link rel="stylesheet" href="{% static 'css/style.css' %}">

	<!--[if lt IE 9]>
		<script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
		<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
	<![endif]-->

</head>
<body>
	<!-- Page Preloder -->
	<div id="preloder">
		<div class="loader"></div>
	</div>

	<!-- Header Section -->
	<header class="header">
		<div class="container-fluid">
			<div class="row">
				<div class="col-sm-4 col-md-3 order-2 order-sm-1">
					<div class="header__social">
						<img src="{% static 'img/logo_uvxts.png' %}" alt="" style="width:30%">
					</div>
				</div>

			<!-- Social Section -->
			{% include "./social.html" %}
			<!-- Social Section end -->

			</div>
			<nav class="main__menu">
				<ul class="nav__menu">
				<li><a href="{% url 'index' %}">Home</a></li>
					<li><a href="{% url 'about' %}">About</a></li>
					<li><a href="{% url 'gallery' %}">Gallery</a></li>
					<li><a href="{% url 'blog' %}">Blog</a></li>
					<li><a href="{% url 'contact' %}"  class="menu--active">Contact</a></li>
				</ul>
			</nav>
		</div>
	</header>
	<!-- Header Section end -->

	<!-- Contact Page -->
	<section class="contact__page">
		<div class="contact__warp">
			<div class="row">
				<div class="col-md-6">
					<h2>Get in touch. {{ message_name }} </h2>
					<div class="contact__social">

						<a href="https://www.behance.net/vedeckyte?fbclid=IwAR1nSu5ZSWPYXzMX79k4oPM29rhgDqyqzf7-d7TWFIeOKPQ5kqpVIr60OZA"><i class="fa fa-behance"></i></a>
						<a href="https://www.facebook.com/UVXTS/"><i class="fa fa-facebook"></i></a>
						<a href="#"><i class="fa fa-linkedin"></i></a>
						<a href="https://www.instagram.com/uvxts/"><i class="fa fa-instagram"></i></a>
					</div>
				</div>
				<div class="col-md-6">
					<div class="contact__text">
						<p><h4> Vilnius / Druskininkai</h4> </p>
						<p><i class="fa fa-phone" aria-hidden="true"></i> +370 636 72775 </p>
						<p><i class="fa fa-envelope-open" aria-hidden="true"></i>      uvxts@gmail.com</p>

					</div>
				</div>
			</div>

			<form class="contact__form" action="{% url 'contact' %}" method="post">
              {% csrf_token %}
                  <input type="text" name="message-name" class="form-control mb-30" placeholder="Your Name">
                  <input type="email" name="message-email" class="form-control mb-30" placeholder="Your Email">
                  <textarea name="message" class="form-control mb-30" placeholder="Your Message"></textarea>
                  <button class="site-btn">Send Message</button>
            </form>


	<!-- Contact Page end -->

	<!-- Footer Section -->
			{% include "./footer.html" %}
	<!-- Footer Section end -->

	<!-- Search Begin -->
	<div class="search-model">
		<div class="h-100 d-flex align-items-center justify-content-center">
			<div class="search-close-switch">+</div>
			<form class="search-model-form">
				<input type="text" id="search-input" placeholder="Search here.....">
			</form>
		</div>
	</div>
	<!-- Search End -->

	<!--====== Javascripts & Jquery ======-->
	<script src= "{% static 'js/vendor/jquery-3.2.1.min.js' %}"></script>
	<script src= "{% static 'js/jquery.slicknav.min.js' %}"></script>
	<script src= "{% static 'js/slick.min.js' %}"></script>
	<script src= "{% static 'js/fresco.min.js' %}"></script>
	<script src= "{% static 'js/main.js' %}"></script>
