{% load static %}
<!DOCTYPE html>
<html lang="zxx">
<head>
	<title>UVXTS | Tattoo</title>
	<meta charset="UTF-8">
	<meta name="description" content="UVXTS | Tattoo">
	<meta name="keywords" content="tattoo, html">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- Stylesheets -->
	<link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
	<link rel="stylesheet" href="{% static 'css/font-awesome.min.css' %}">
	<link rel="stylesheet" href="{% static 'css/slicknav.min.css' %}">

	<!-- Main Stylesheets -->
	<link rel="stylesheet" href="{% static 'css/style.css' %}">

</head>
<body>
	<!-- Page Preloder -->
	<div id="preloder">
		<div class="loader"></div>
	</div>

		<!-- Header Section -->
	<header class="header">
		<div class="container-fluid">
			<div class="row">
				<div class="col-sm-4 col-md-3 order-2 order-sm-1">
					<div class="header__social">
						<img src="{% static 'img/logo_uvxts.png' %}" alt="" style="width:30%">
					</div>
				</div>

			<!-- Social Section -->
			{% include "./social.html" %}
			<!-- Social Section end -->

			</div>
			<nav class="main__menu">
				<ul class="nav__menu">
					<li><a href="{% url 'index' %}">Home</a></li>
					<li><a href="{% url 'about' %}">About</a></li>
					<li><a href="{% url 'gallery' %}">Gallery</a></li>
					<li><a href="{% url 'blog' %}" class="menu--active">Blog</a>
						<!--
						<ul class="sub__menu">
							 <li><a href="{% url 'blogsingle' %}">Blog Single</a></li>
						-->

					</li>
					<li><a href="{% url 'contact' %}">Contact</a></li>
				</ul>
			</nav>
		</div>
	</header>
	<!-- Header Section end -->
<!--
{% for blog in blogs %}
	<h3>{{ blog.title }}</h3>
	<p>{{ blog.description }}</p>
	  {% endfor %}
	  -->
	<!-- Blog Page -->
<section class="blog__page">
		<div class="blog__warp">
			<div class="row blog__grid text-white">
				<div class="col-lg-8 col-xl-9">
					<div class="row">
						<div class="col-md-8 col-lg-7 col-xl-8">
							{% for blog in blogs %}
							<div class="blog__item set-bg" data-setbg="{% static 'img/blog/1.jpg' %}">
								<div class="blog__content">
									<div class="blog__date">{{ blog.date }}</div>
									<h3><a href="{{ blog.get_absolute_url }}">{{ blog.title }}</a></h3>
								</div>
							</div>
							{% endfor %}
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
	<!-- Blog Page end -->
	{% include "./footer.html" %}
	<!--====== Javascripts & Jquery ======-->
	<script src= "{% static 'js/vendor/jquery-3.2.1.min.js' %}"></script>
	<script src= "{% static 'js/jquery.slicknav.min.js' %}"></script>
	<script src= "{% static 'js/slick.min.js' %}"></script>
	<script src= "{% static 'js/fresco.min.js' %}"></script>
	<script src= "{% static 'js/main.js' %}"></script>

	</body>
</html>
